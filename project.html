<style>
/*****************************layout*****************************/
	body {
	background-image: url(http://cache3.asset-cache.net/xd/513613106.jpg?v=1&c=IWSAsset&k=2&d=62CA815BFB1CE48010D0F2FCC3A0EA462B6A5D266AEA58DB3A545B36FD6752504C89169F47E31A24);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-color: #464646;
	}

	.container{
		position:relative;
	}

	.search{
		position:absolute;
		left: 0;
    	top: 10%;
    	width: 100%;
    	text-align: center;
	}

	img{
		width:100%;
		height:100%;
		/*border:0;*/
		opacity: 0;
	}

	.login{
		position: absolute;
	    top: 8px;
	    right: 16px;
	    font-size: 18px;
	}

	.datepicker{
        position: absolute;
        /*top: 60%;*/
    	left: 225px;
	    text-align: center;
    }

    .datepicker2{
        position: absolute;
       /* top: 60%;*/
    	left: 525px;
	    text-align: center;
    }

    .graph{
    	position: absolute;
    	background-color: #FFFFFF;
    	left: 200px;
    	top:30%;
    	width: 70%;
    	text-align: center;
    	opacity: 0.7;
    	box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
/**************************view control**************************/
/*----------------middle(search text & button)-----------------*/
	/*search button*/
	.searchbtn{
 	background-color: #39d396;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);

	}

	.searchbtn span {
	  cursor: pointer;
	  display: inline-block;
	  position: relative;
	  transition: 0.5s;
	}

	.searchbtn span:after {
	  content: '>>';
	  position: absolute;
	  opacity: 0;
	  top: 0;
	  right: -20px;
	  transition: 0.5s;
	}

	.searchbtn:hover span{
		padding-right: 25px;
    }

	.searchbtn:hover span:after {
	  opacity: 1;
	  right: 0;
	}
	
	/*search text*/
	.searchtext{
		padding: 15px 32px;
	    text-align: left;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 16px;
	    margin: 4px 2px;
		border: none;
		width: 50%;
		box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2), 0 17px 50px 0 rgba(0,0,0,0.19);
	}

	/*graph container*/
	.graph #content-container{
  		color: #000000;
	}

</style>
</head>

<body>

<div class = "container">
	<img src = "http://cache3.asset-cache.net/xd/513613106.jpg?v=1&c=IWSAsset&k=2&d=62CA815BFB1CE48010D0F2FCC3A0EA462B6A5D266AEA58DB3A545B36FD6752504C89169F47E31A24" width = "1000" height = "800">

	<div class = "search">
		<section>
			<input type="text" class = "searchtext" id="stockid" name="stockid" placeholder="Input stock symbol">
			<button class = "searchbtn" onclick="search()" id="searchbtn"><span>Search</span></button>
		</section>
		<section>
			<div class = "datepicker">
				<div class="input-append date form_date" data-date-format="mm dd yyyy">
					<input size="8" type="text" value="" readonly placeholder="from date">
					<span class="add-on"><i class="icon-th"></i></span>
				</div>
			</div>

			<div class = "datepicker2">
				<div class="input-append date form_date" data-date-format="mm dd yyyy">
		    		<input size="8" type="text" value="" readonly placeholder="to date">
		    		<span class="add-on"><i class="icon-th"></i></span>
				</div>
			</div>
		</section>
	</div>

	<div class = "login">
		<button class = "loginbtn" onclick="login()" id="loginbtn">Log in</button>
		<button class = "signupbtn" onclick="signup()" id="signupbtn">Sign up</button>
	</div>

	<div class = "graph">
		<section>
			<div id="content-container">
				<div id="content">
					<div id="finance">
						<div id="labels">
							<div id="financeTitle">
								NASDAQ:GOOG</div>
							<div id="time">
								<a onclick="HumbleFinance.zoom(5);">1w</a>
								<a onclick="HumbleFinance.zoom(21);">1m</a>
								<a onclick="HumbleFinance.zoom(65);">3m</a>
								<a onclick="HumbleFinance.zoom(127);">6m</a>
								<a onclick="HumbleFinance.zoom(254);">1y</a>
								<a onclick="HumbleFinance.zoom(1265);">5y</a> </div>
							<div id="dateRange">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	
</div>
